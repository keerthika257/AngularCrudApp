
<mat-card>
    <mat-card-title>Add Employee</mat-card-title>
<mat-card-content>
    <form (ngSubmit)="save()">

<mat-form-field>
<input type="text"  matInput placeholder="First Name"  name="firstName"  [(ngModel)]="employee.firstName" required>
<mat-error>First Name Required!</mat-error>
</mat-form-field>

<mat-form-field>
    <input type="text" matInput placeholder="Last Name"  name="lastName" [(ngModel)]="employee.lastName" required >
    <mat-error>Last Name Required!</mat-error>
</mat-form-field>

<mat-form-field>
        <input type="text" matInput placeholder="Email" name="emailId" [(ngModel)]="employee.emailId" required>
        <mat-error>Email Required!</mat-error>
</mat-form-field>
    <br>
<div> 
    <button mat-raised-button color="primary" type="submit">Submit</button>
</div>

    </form>

</mat-card-content>
</mat-card>

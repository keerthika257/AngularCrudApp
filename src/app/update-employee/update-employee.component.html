<mat-card>
    <mat-card-title>Update Employee</mat-card-title>
<mat-card-content>
    <form (ngSubmit)="updateEmployee()">

        <mat-form-field>
            <input type= "text" matInput  placeholder="First Name" [(ngModel)]="employee.firstName" name="firstName" required>
            <mat-error>First name required!</mat-error>
        </mat-form-field>

       <mat-form-field>
            <input type= "text" matInput placeholder="Last Name" [(ngModel)]="employee.lastName" name="lastName" required>
            <mat-error>Last name required!</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type= "text" matInput placeholder="Email" [(ngModel)]="employee.emailId" name="emailId" required>
            <mat-error>Email required!</mat-error>
        </mat-form-field>

        <button  mat-raised-button color="primary" type="submit">submit</button>
    </form>
</mat-card-content>
</mat-card>

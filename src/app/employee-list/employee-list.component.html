<div>
<button color="primary" mat-raised-button style="margin: 40px;align-items: center;" (click)="gotoAddEmployee()">Add Employee</button>
</div>
<div>
    <h2>Employee List</h2>
</div>
<table class = "table table-striped table-bordered">
    <thead>
<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Id</th>
    <th>Actions</th>
</tr>
    </thead>
    <tbody>
<tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.emailId}}</td>
    <td>
        <button mat-flat-button (click)="updateEmployee(employee.id)" color="accent" >update</button>
        <button mat-flat-button (click)="deleteEmployee(employee.id)" color="warn" style="margin-left: 10px;">delete</button>
        <button mat-flat-button (click)="getEmployeeDetails(employee.id)" color="primary" style="margin-left: 10px;">view details</button>
    </td>
</tr>
    </tbody>
</table>
